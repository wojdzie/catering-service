<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Getting Started: Serving Web Content</title>
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/4.0.0-2/css/bootstrap.min.css} "/>
    <link th:rel="stylesheet" th:href="@{/css/style.css} "/>
</head>

<body>
<main class="container">
    <header class="header">
        <h2>Podstawy Baz Danych</h2>
        <p>System wspomagania działalności firmy świadczącej usługi gastronomiczne dla klientów indywidualnych oraz firm</p>
    </header>
    <section class="section">
        <h2>Dodaj produkt</h2>
        <form action="#" th:action="@{/product/add}" th:object="${product}" method="post">
            <div class="form-group">
                <label for="selectExample">Wybierz typ produktu</label>
                <select id="selectExample" class="form-control" th:field="*{typeId}">
                    <option value="">Nothing selected</option>
                    <option th:each="productType : ${productTypes}" th:value="${productType.id}" th:text="${productType.type}"></option>
                </select>
            </div>

            <div class="form-group">
                <label for="name">Nazwa produktu</label>
                <input id="name" class="form-control" type="text" th:field="*{name}" placeholder="Wprowadź nazwę produktu" />
            </div>
            <div class="button-group">
                <input class="btn btn-primary" type="submit" value="Submit" />
                <input class="btn btn-secondary" type="reset" value="Reset" />
            </div>
        </form>
    </section>

</main>

<script th:src="@{/webjars/jquery/3.0.0/jquery.min.js}"></script>
<script th:src="@{/webjars/popper.js/1.12.9-1/umd/popper.min.js}"></script>
<script th:src="@{/webjars/bootstrap/4.0.0-2/js/bootstrap.min.js}"></script>

</body>
</html>
