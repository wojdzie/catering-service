<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Getting Started: Serving Web Content</title>
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/4.0.0-2/css/bootstrap.min.css} "/>
    <link th:rel="stylesheet" th:href="@{/css/style.css} "/>
</head>

<body>
<main class="container">
    <header class="header">
        <h2>Podstawy Baz Danych</h2>
        <p>System wspomagania działalności firmy świadczącej usługi gastronomiczne dla klientów indywidualnych oraz firm</p>
    </header>
    <section class="section">
        <h2>Dodaj zniżkę po realizacji zamówień za łączną kwotę</h2>
        <form action="#" th:action="@{/discount/amount/add}" th:object="${discount}" method="post">
            <div class="form-group">
                <label for="minOrderPrice">Łączna kwota zamówień</label>
                <input id="minOrderPrice" class="form-control" type="number" step="0.01" th:field="*{minOrderPrice}" placeholder="Wprowadź łączną kwotę zamówień" />
            </div>
            <div class="form-group">
                <label for="discount">Zniżka (%)</label>
                <input id="discount" class="form-control" type="number" th:field="*{discount}" placeholder="Wprowadź zniżkę" />
            </div>
            <div class="form-group">
                <label for="validityDate">Termin ważności zniżki</label>
                <input id="validityDate" class="form-control" type="datetime-local" th:value="*{validityDate}" th:field="*{validityDate}" />
            </div>
            <div class="button-group">
                <input class="btn btn-primary" type="submit" value="Submit" />
                <input class="btn btn-secondary" type="reset" value="Reset" />
            </div>
        </form>
    </section>

</main>

<script th:src="@{/webjars/jquery/3.0.0/jquery.min.js}"></script>
<script th:src="@{/webjars/popper.js/1.12.9-1/umd/popper.min.js}"></script>
<script th:src="@{/webjars/bootstrap/4.0.0-2/js/bootstrap.min.js}"></script>

</body>
</html>
