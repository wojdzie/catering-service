<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Getting Started: Serving Web Content</title>
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/4.0.0-2/css/bootstrap.min.css} "/>
    <link th:rel="stylesheet" th:href="@{/css/style.css} "/>
</head>

<body>
<main class="container">
    <header class="header">
        <h1>Podstawy Baz Danych</h1>
        <p>System wspomagania działalności firmy świadczącej usługi gastronomiczne dla klientów indywidualnych oraz firm</p>
    </header>
    <section class="section">
        <table class="table">
            <thead>
            <tr>
                <th> id </th>
                <th> typeId </th>
                <th> name </th>
            </tr>
            </thead>
            <tbody>
            <tr th:if="${products.empty}">
                <td colspan="2"> No Products Available </td>
            </tr>
            <tr th:each="product : ${products}">
                <td><span th:text="${product.id}"> id </span></td>
                <td><span th:text="${product.typeId}"> typeId </span></td>
                <td><span th:text="${product.name}"> name </span></td>
            </tr>
            </tbody>
        </table>
        <div class="btn-main-page">
            <a th:href="@{/}" class="btn btn-primary">Wróc do strony głównej</a>
        </div>
    </section>

</main>

<script th:src="@{/webjars/jquery/3.0.0/jquery.min.js}"></script>
<script th:src="@{/webjars/popper.js/1.12.9-1/umd/popper.min.js}"></script>
<script th:src="@{/webjars/bootstrap/4.0.0-2/js/bootstrap.min.js}"></script>

</body>
</html>
